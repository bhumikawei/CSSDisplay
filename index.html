<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSDisplay</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>DISPLAYING ELEMENTS</h1>
    <h2>Display Block</h2>
    <div class="box display-block">
        This box have display block
    </div>
    <h2>Display Inline Block</h2>
    <div class="box display-inline-block">
        This box have display inline-block 
    </div>
    <div class="box display-inline-block">
        This box have display inline-block 
    </div>
    <h2>Display Inline </h2>
    <div class="box display-inline">
        This box have display inline
    </div>
    <div class="box display-inline">
        This box have display inline
    </div>
    <h2>Display None</h2>
    <div class="box display-none">
        This box have display none
    </div>
</body>
</html>
